<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/png" sizes="32x32" href="../images/icon.png">
</head>
<body>
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg fixed-top">
          <div class="encabezado container-fluid">
            <div class="encabezado__contenedorLogo">
              <a class="navbar-brand" href="../index.html">
                <img class="encabezado__logo img-fluid" src="../images/logo-header.png" alt="Logo de la marca">
              </a>
            </div>
            <div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse encabezado__enlaces" id="navbarNavDropdown">
                <div class="encabezado__grupoEnlaces">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="../pages/cotizaciones.html">Cotizaciones</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../pages/activos.html">Mis Activos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../pages/movimientos.html">Mis Movimientos</a>
                    </li>
                  </ul>
                </div>
                <div class="encabezado__grupoEnlaces">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <button type="button" class="btn btn-success">Iniciar Sesión</button>
                    </li>
                    <li class="nav-item">
                      <button type="button" class="btn btn-danger">Registrarse</button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>       
          </div>
      </nav>
    </header>
    <main>
        <h1>Mis Movimientos</h1>
        <section id="movimientos">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="movimientos__header">
                            <div>
                                <h2>Movimientos</h2>
                                <form>
                                    <div class="input-group mb-3">
                                        <select id="selectFiltroMovimientos" class="comboCriptomonedas">
                                            <option value="TODOS">Todos los movimientos</option>
                                            <!-- Se carga dinámicamente según las monedas existentes -->
                                        </select>
                                        <div class="input-group-prepend">
                                            <button id="buttonFiltroMovimientos" class="btn btn-primary" type="button">Filtrar</button>
                                        </div>
                                    </div>
                                </form>    
                            </div>
                            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modalForm" data-toggle="tooltip" data-placement="left" title="Agregar nuevo movimiento">
                                <img src="../images/agregar-movimiento-icon.png" height="50px" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </div>       
            <div id="listaMovimientos">
                <!-- Se completa dinámicamente con los movimientos registrados por el usuario en sesión -->
            </div>
            <!-- Modal con formulario para cargar un movimiento -->
            <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Cargar nuevo movimiento</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="cargarMovimientoForm">
                                <div class="mb-3">
                                    <label for="selectCriptomoneda">Moneda:</label>
                                    <select id="selectCriptomoneda" class="comboCriptomonedas">
                                        <!-- Se carga dinámicamente según las monedas existentes -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="selectOperacion">Operación:</label>
                                    <select id="selectOperacion">    
                                        <option value="C">Compra</option>
                                        <option value="V">Venta</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="cantidad">Cantidad:</label>
                                    <input id="inputCantidad" type="number" step="0.000001" required="true">
                                </div>
                                <div class="modal-footer d-block">
                                    <button type="submit" class="btn btn-danger">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal para confimar eliminación de movimiento -->
            <div class="modal fade" id="confirmarBorradoForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Eliminar movimiento</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="borrarMovimientoForm">
                                <input id="movimientoId" type="hidden"></input>
                                <span>¿Está seguro que desea borrar este movimiento?</span>
                                <div class="modal-footer d-block">
                                    <button type="submit" class="btn btn-danger">Confirmar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Pie de página -->
    <footer class="piePagina">
        <div class="container">
            <div class="piePagina__contenido row">
              <div class="piePagina__seccion col-10 col-md-4">
                <div class="row">
                  <span class="piePagina__texto">Desarrollado por Gonzalo Bertinat</span>
                </div>
                <div class="row">
                  <span class="piePagina__texto">© 2021 Argencoin - Derechos reservados</span>
                </div>
              </div>
              <div class="piePagina__seccion col-10 col-md-4">
                <div class="piePagina__contenedorLogo">
                  <a href="../index.html">
                    <img class="piePagina__logo img-fluid" src="../images/logo-footer.png" alt="Logo de la marca">
                  </a>
                </div>
              </div>
              <div class="piePagina__seccion col-10 col-md-4">
                <div class="row">
                  <span class="piePagina__texto">Seguinos en nuestras redes sociales</span>
                </div>
                <div class="piePagina__redes row">
                  <div class="piePagina__contenedorRedSocial col-4">
                    <a href="https://www.facebook.com" target="_blank">
                      <img src="../images/redes/facebook.png" class="img-fluid" alt="Facebook">
                    </a>
                  </div>
                  <div class="piePagina__contenedorRedSocial col-4">
                    <a href="https://www.instagram.com" target="_blank">
                      <img src="../images/redes/instagram.png" class="img-fluid" alt="Instagram">
                    </a>
                  </div>
                  <div class="piePagina__contenedorRedSocial col-4">
                    <a href="https://www.twitter.com" target="_blank">
                      <img src="../images/redes/twitter.png" class="img-fluid" alt="Twitter">
                    </a>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/movimientos.js"></script>
</body>
</html>
