<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Movimientos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark  navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">ARGENCOIN</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="cotizaciones.html">Cotizaciones</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="activos.html">Mis Activos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="movimientos.html">Mis Movimientos</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Juan Pérez
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>Mis Movimientos</h1>
        <section id="movimientos">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="movimientos__header">
                            <div>
                                <h2>Movimientos</h2>
                                <form>
                                    <div class="input-group mb-3">
                                        <select id="selectFiltroMovimientos" class="comboCriptomonedas">
                                            <option value="TODOS">Todos los movimientos</option>
                                            <!-- Se carga dinámicamente según las monedas existentes -->
                                        </select>
                                        <div class="input-group-prepend">
                                            <button id="buttonFiltroMovimientos" class="btn btn-primary" type="button">Filtrar</button>
                                        </div>
                                    </div>
                                </form>    
                            </div>
                            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modalForm" data-toggle="tooltip" data-placement="left" title="Agregar nuevo movimiento">
                                <img src="../images/agregar-movimiento-icon.png" height="50px" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </div>       
            <div id="listaMovimientos">
                <!-- Se completa dinámicamente con los movimientos registrados por el usuario en sesión -->
            </div>
            <!-- Modal con formulario para cargar un movimiento -->
            <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Cargar nuevo movimiento</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="cargarMovimientoForm">
                                <div class="mb-3">
                                    <label for="selectCriptomoneda">Moneda:</label>
                                    <select id="selectCriptomoneda" class="comboCriptomonedas">
                                        <!-- Se carga dinámicamente según las monedas existentes -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="selectOperacion">Operación:</label>
                                    <select id="selectOperacion">    
                                        <option value="C">Compra</option>
                                        <option value="V">Venta</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="cantidad">Cantidad:</label>
                                    <input id="inputCantidad" type="number" step="0.000001" required="true">
                                </div>
                                <div class="modal-footer d-block">
                                    <button type="submit" class="btn btn-danger">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal para confimar eliminación de movimiento -->
            <div class="modal fade" id="confirmarBorradoForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Eliminar movimiento</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="borrarMovimientoForm">
                                <input id="movimientoId" type="hidden"></input>
                                <span>¿Está seguro que desea borrar este movimiento?</span>
                                <div class="modal-footer d-block">
                                    <button type="submit" class="btn btn-danger">Confirmar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Pie de página -->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <span>Desarrollado por Gonzalo Bertinat</span>
                </div>
                <div class="col-12">
                    <span>© 2021 Argencoin - Derechos reservados</span>
                </div>
            </div>
        </div>
    </footer>
    <script src="../js/main.js"></script>
    <script src="../js/movimientos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
