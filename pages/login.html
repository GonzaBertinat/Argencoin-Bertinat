<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/icon.png">
</head>
<body>
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg fixed-top">
          <div class="encabezado container-fluid">
            <div class="encabezado__contenedorLogo">
              <a class="navbar-brand" href="../index.html">
                <img class="encabezado__logo img-fluid" src="../images/logo-header.png" alt="Logo de la marca">
              </a>
            </div>
            <div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse encabezado__enlaces" id="navbarNavDropdown">
                <div class="encabezado__grupoEnlaces">
                  <ul id="enlacesNav" class="navbar-nav">
                    <!-- Se carga dinámicamente en función de si existe o no una sesión iniciada -->
                  </ul>
                </div>
                <div class="encabezado__grupoEnlaces">
                  <ul id="enlacesLogin" class="navbar-nav">
                    <!-- Se carga dinámicamente en función de si existe o no una sesión iniciada -->
                  </ul>
                </div>
              </div>
            </div>       
          </div>
      </nav>
    </header>
    <main>
      <section class="fondoSeccion fondoLogin">
        <div class="container">
          <span id="mensajeAlerta"></span>
          <div class="row">
              <div class="col-12">
                <div class="login__contenedor">
                  <form id="login__form" action="">
                    <div class="container">
                      <div class="row">
                        <div class="col-12 registro__contenedorLogo">
                          <img class="login__logo" src="../images/logo-header.png" alt="Logo de la marca">
                          <h1>Iniciar Sesión</h1>
                          <span>¿No tenés cuenta en Argencoin? <a href="registro.html">Registrate</a></span>
                        </div>
                        <div class="formInputs">
                          <div class="col-12 formInput__contenedor">
                            <input class="form-control formInput" type="text" required="true" id="form-username" placeholder="Ingresá tu username o email">
                          </div>
                          <div class="col-12 formInput__contenedor">
                            <input class="form-control formInput" type="password" required="true" id="form-password" placeholder="Ingresá tu contraseña">
                            <img id="password__icon" src="../images/password-oculto-icon.svg" alt="Contraseña oculta">    
                          </div>
                        </div>
                        <div class="col-12 registro__submitContenedor">
                          <button id="login__submit" type="button" class="btn btn-primary">Ingresar</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="piePagina">
        <div class="container">
            <div class="piePagina__contenido row">
              <div class="piePagina__seccion col-10 col-md-4">
                <div class="row">
                  <span class="piePagina__texto">Desarrollado por Gonzalo Bertinat</span>
                </div>
                <div class="row">
                  <span class="piePagina__texto">© 2021 Argencoin - Derechos reservados</span>
                </div>
              </div>
              <div class="piePagina__seccion col-10 col-md-4">
                <div class="piePagina__contenedorLogo">
                  <a href="../index.html">
                    <img class="piePagina__logo img-fluid" src="../images/logo-footer.png" alt="Logo de la marca">
                  </a>
                </div>
              </div>
              <div class="piePagina__seccion col-10 col-md-4">
                <div class="row">
                  <span class="piePagina__texto">Seguinos en nuestras redes sociales</span>
                </div>
                <div class="piePagina__redes row">
                  <div class="piePagina__contenedorRedSocial col-4">
                    <a href="https://www.facebook.com" target="_blank">
                      <img src="../images/redes/facebook.png" class="img-fluid" alt="Facebook">
                    </a>
                  </div>
                  <div class="piePagina__contenedorRedSocial col-4">
                    <a href="https://www.instagram.com" target="_blank">
                      <img src="../images/redes/instagram.png" class="img-fluid" alt="Instagram">
                    </a>
                  </div>
                  <div class="piePagina__contenedorRedSocial col-4">
                    <a href="https://www.twitter.com" target="_blank">
                      <img src="../images/redes/twitter.png" class="img-fluid" alt="Twitter">
                    </a>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
